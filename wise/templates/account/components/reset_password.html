<div id="forgotView" style="display: none;">
  <h5 class="fw-bold mb-3">Reset Password</h5>
  <p class="small text-muted mb-4">Enter your email and we'll send you a link to reset your password.</p>
  <div class="mb-4">
    <label class="form-label small fw-bold">Recovery Email</label>
    <input type="email" class="form-control" placeholder="name@example.com" />
  </div>
  <button class="btn btn-payMO mb-3" onclick="showToast('Success! Check your email.', 'success')">Send Reset Link</button>
  <p class="text-center small">
    <a href="#" class="auth-toggle" onclick="toggleView('login')">Back to Login</a>
  </p>
</div>
