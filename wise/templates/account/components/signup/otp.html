<div class="pane-step" id="step2">
  <h4 class="fw-800 mb-2">Verify your identity</h4>
  <p class="text-muted small mb-4">Select how you'd like to receive your security code.</p>

  <label class="method-card mb-3">
    <input type="radio" name="otp" checked class="me-3" />
    <div>
      <div class="fw-bold">Email Verification</div>
      <div class="small text-muted">Code sent to your inbox</div>
    </div>
    <i class="bi bi-envelope ms-auto fs-4 text-primary"></i>
  </label>

  <label class="method-card mb-4">
    <input type="radio" name="otp" class="me-3" />
    <div>
      <div class="fw-bold">SMS Verification</div>
      <div class="small text-muted">Code sent to +254 ••• ••88</div>
    </div>
    <i class="bi bi-chat-left-dots ms-auto fs-4 text-success"></i>
  </label>

  <div class="d-flex gap-2">
    <button class="btn btn-mp-light" data-step="1">Back</button>
    <button class="btn btn-mp-primary" data-step="3">Send OTP</button>
  </div>
</div>
